<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum WEB Pertemuan 2</title>
</head>

<body>
    <h1 align="center"><u>Belajar HTML</u></h1>
    <p>Sedang fokus belajar <b>HTML</b>, <i>mohon jangan diganggu.</i></p>

    <!-- centralize image -->
    <center>
        <img src="arkademy.png" alt="Gambar arkademy" width="200">
    </center>

    <hr>

    <h2>List Buah: </h2>
    <!-- Membuat list yang tidak berurut -->
    <ul>
        <li>Apel</li>
        <li>Anggur</li>
        <li>Jeruk</li>
        <li>Dll.</li>
    </ul>

    <!-- Membuat tabel nilai -->
    <table border="1">
        <tr>
            <th>Nama</th>
            <th>Nilai</th>
        </tr>

        <tr>
            <td>Andi</td>
            <td>79</td>
        </tr>

        <tr>
            <td>Rendi</td>
            <td>85</td>
        </tr>
    </table>

</body>

</html>
